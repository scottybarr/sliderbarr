<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">

  <style type="text/css">
    .sliderbarr {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
    }
  </style>

  <!-- phantomjs template requirements -->
  <link rel="stylesheet" type="text/css" href=".grunt/grunt-contrib-jasmine/jasmine.css">
  <script src="./.grunt/grunt-contrib-jasmine/jasmine.js"></script>
  <script src="./.grunt/grunt-contrib-jasmine/jasmine-html.js"></script>
  <script src="./dist/sliderbarr.min.js"></script>
  <script src="./test/spec/sliderbarr.spec.coffee.js"></script>
  <script src="./test/spec/sliderbarr.spec.js"></script>
  <script src="./.grunt/grunt-contrib-jasmine/reporter.js"></script>
  <script src="./.grunt/grunt-contrib-jasmine/jasmine-helper.js"></script>
  <!-- browser template requirements -->
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../dist/sliderbarr.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <!-- include spec files here... -->
  <script type="text/javascript" src="spec/sliderbarr.spec.js"></script>

  <script type="text/javascript">
      (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;

        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };

        var currentWindowOnload = window.onload;

        window.onload = function() {
          if (currentWindowOnload) {
            currentWindowOnload();
          }
          execJasmine();
        };

        function execJasmine() {
          jasmineEnv.execute();
        }

      })();
    </script>
</head>

<body>
    <div style="visibility:hidden">
        <div id="slider" class="sliderbarr"></div>
        <div id="slider-two" class="sliderbarr"></div>
    </div>
</body>
</html>
